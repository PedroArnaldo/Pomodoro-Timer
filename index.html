<head>
    
    <meta charset="UTF-8">

    <title>POMODORO</title>

    <body>
         <header>
                <h1 id="logo">Pomodoro</h1> <!-- Comentários -->
         </header>

         <main>
             <section class="cronometro">
                 <h2 id="counter">00:00:00</h2>
                 <button  onclick="start();" class="iniciar">Iniciar</button>
                 <button onclick="pause();" class="pausar">Pausar</button>
                 <button onclick="stop();" class="parar">Parar</button>
             </section>
              <section id="center">
                  <h2 id="text">Técnica Pomodoro</h2>
                      <p>A técnica se baseia na ideia de que dividindo o nosso fluxo de trabalho
                      em blocos de concentração intensa, conseguimos melhorar a agilidade do cérebro e estimular nosso foco.
                     </p>
                </section>
         </main>

        <footer>  </footer>

    <script src="./script/cronometro.js"></script>
</body>
